<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 블럭요소 -->
    <div>
        <!-- div : 다른 요소들을 묶어주는 친구 -->
        <div>
            안녕!
        </div>
        
        <!-- p 태그 : 문단. 자동으로 줄바꿈!-->
        <p>안뇽! 난 p태그야.</p>
        너는 누구니?

        안녕하세요
        <!-- h 태그 : 제목 태그 -->
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h6>제목6</h6>
        
        <!-- ul 태그 : 순서 없는 리스트 -->
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
        </ul>

        <!-- ol 태그 : 순서 없는 리스트-->
        <ol>
            <li>순서 있는 아이템</li>
            <li>목차, 절차, 순위, 등등</li>
        </ol>
    </div>

    <!-- 인라인 요소 -->
    <div>
        <!-- span 태그 : -->                          <!-- br 태그 : 줄바꿈 용도 (끝처리가 없음)-->
        안녕, <span style="color:blue;">오르미</span> 여러분!<br>
        <!-- a 태그 : 링크 -->
        <p><a href="https://www.google.com">구글</a></p>
        <!--strong 태그 : 볼드체, 웹자체에서 강조(음성으로 바꿀때 강조해서 읽음) -->
        이 <strong>태그</strong>는 무엇을 하는 태그일까요?<br>
        <!-- small 태그 : 글씨가 작아지게 함-->
        이 <strong>태그</strong>는 <small>무엇</small>을 하는 태그일까요?<br>
        <!-- b 태그 : 볼드 글씨체 -->
        이 <b>태그</b>가 볼드 아니에요?<br>
        <!-- i 태그 : 이테리 글씨체 -->
        이 <b>태그</b>가 <i>볼드</i> 아니에요?
    </div>

</body>
</html>
